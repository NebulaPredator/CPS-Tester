<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #001a00, #003300, #004d00);
            color: #00ff99;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            color: #00ff99;
            text-shadow: 0 0 15px #00ff99, 0 0 45px #00ff99;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(0, 255, 153, 0.05);
            border: 1px solid rgba(0, 255, 153, 0.5);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.3), 0 0 50px rgba(0, 255, 153, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .instructions {
            font-size: 1rem;
            margin-bottom: 20px;
            color: rgba(204, 255, 204, 0.9);
        }

        button {
            font-size: 1rem;
            padding: 12px 25px;
            margin: 10px;
            border: 2px solid #00ff99;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff99;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.4), 0 0 30px rgba(0, 255, 153, 0.2);
        }

        button:hover {
            background: #004d00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6), 0 0 50px rgba(0, 255, 153, 0.3);
        }

        button:active {
            background: #003300;
            transform: scale(0.95);
            box-shadow: inset 0 0 10px #00ff99;
        }

        button:disabled {
            background: rgba(50, 50, 50, 0.8);
            border-color: #555;
            color: #777;
            cursor: not-allowed;
            box-shadow: none;
        }

        #clickCount {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            }
            50% {
                text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <p class="instructions">Press "Start Test" to begin. </p>
        <button id="startButton">Start Test</button>
        <button id="clickButton" disabled>Click Me!</button>
        <p id="clickCount">Your clicks will appear here.</p>
    </div>
    <script>
        const startButton = document.getElementById('startButton');
        const clickButton = document.getElementById('clickButton');
        const clickCount = document.getElementById('clickCount');

        let clicks = 0;
        let timer;

        startButton.addEventListener('click', () => {
            clicks = 0;
            clickCount.textContent = "Click as fast as you can!";
            clickButton.disabled = false;
            startButton.disabled = true;

            timer = setTimeout(() => {
                clickButton.disabled = true;
                startButton.disabled = false;
                clickCount.textContent = `You clicked ${clicks} times!`;
            }, 5000);
        });

        clickButton.addEventListener('click', () => {
            clicks++;
            clickCount.textContent = `Clicks: ${clicks}`;
        });
    </script>
</body>
</html>
